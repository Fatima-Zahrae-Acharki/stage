<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="signup-form">
        <form action="" class="mt-5 border p-4 bg-light shadow">
          <h4 class="mb-5 text-secondary">DELIVERY ADDRESS</h4>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label>First Name<span class="text-danger">*</span></label>
              <input
                type="text"
                name="fname"
                class="form-control"
                placeholder="Enter First Name"
              />
            </div>

            <div class="mb-3 col-md-6">
              <label>Last Name<span class="text-danger">*</span></label>
              <input
                type="text"
                name="Lname"
                class="form-control"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="mb-3 col-md-6">
              <label>Email<span class="text-danger">*</span></label>
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>

            <div class="mb-3 col-md-6">
              <label>Phone number<span class="text-danger">*</span></label>
              <input
                type="text"
                name="phone"
                class="form-control"
                placeholder="Enter Phone number"
              />
            </div>

            <div class="mb-3 col-md-6">
              <label>Country<span class="text-danger">*</span></label>
              <input
                type="text"
                name="country"
                class="form-control"
                placeholder="Enter Country"
              />
            </div>

            <div class="mb-3 col-md-6">
              <label>Zip code<span class="text-danger">*</span></label>
              <input
                type="text"
                name="Zcode"
                class="form-control"
                placeholder="Enter Zip code"
              />
            </div>

            <div class="mb-3 col-md-12">
              <label>Address<span class="text-danger">*</span></label>
              <textarea
                type="textarea"
                name="address"
                class="form-control"
                placeholder="Enter Address"
              ></textarea>
            </div>

            <div class="mb-3 col-md-12">
              <label>City<span class="text-danger">*</span></label>
              <input
                type="text"
                name="city"
                class="form-control"
                placeholder="Enter City"
              />
            </div>

            <label>Paiment method<span class="text-danger">*</span></label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Credit card
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Paypal
              </label>
            </div>

            <div class="col-md-12">
              <button class="btn btn-dark float-end">Continue</button>
            </div>
          </div>
        </form>
        <p class="text-center mt-3 text-secondary">
          All copyrights are reserved for
          <a href="#" class="text-danger">WEBSITE</a>
        </p>
      </div>
    </div>
  </div>
</div>
