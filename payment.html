<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>PAYMENT</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-opacity-50 ">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item col-md-8">
                <a class="nav-link link-light" aria-current="page" href="#">IDENTIFICATION</a>
              </li>
              <li class="nav-item col-md-8">
                <a class="nav-link link-light" href="#">TRANSPORT</a>
              </li>
              <li class="nav-item col-md-8">
                <a class="nav-link link-light active " href="#">PAYMENT</a>
              </li>
              <li class="nav-item col-md-6">
                <a class="nav-link link-light " href="#" >CONFIRMATION</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="signup-form">
              <form action="" class="mt-5 border p-4 bg-light shadow">
                <h4 class="mb-5 text-secondary">PAYMENT BY CREDIT CARD</h4>
                <div class="row">
                  <div class="mb-3 col-md-12">
                    <label>CREDIT CARD<span class="text-danger">*</span></label>
                    <input
                      type="text"
                      name="Ccard"
                      class="form-control"
                      placeholder="credit card name"
                    />
                  </div>
      
                  
      
                  <div class="mb-3 col-md-12">
                    <label>CARDHOLDER<span class="text-danger">*</span></label>
                    <input
                      type="text"
                      name="cardholder"
                      class="form-control"
                      placeholder="cardholder name"
                    />
                  </div>
      
                  
      
                  <div class="mb-3 col-md-6">
                    <label>DATE<span class="text-danger">*</span></label>
                    <input
                      type="date"
                      name="date"
                      class="form-control"
                      
                    />
                  </div>
      
                  <div class="mb-3 col-md-6">
                    <label>VISUAL CRYPTOGRAM<span class="text-danger">*</span></label>
                    <input
                      type="text"
                      name="cryptogram"
                      class="form-control"
                      placeholder="Enter Visual cryptogram"
                    />
                  </div>
      
                 
      
                  
      
               
      
                  <div class="col-md-12">
                    <button class="btn btn-dark float-end">VALIDATE THE ORDER</button>
                  </div>
                </div>
              </form>

                  
    
</body>
</html>
